<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6">
            <form>
                <h3>Bài 1:</h3>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Số nguyên 1: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="a">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Số nguyên 2: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="b">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Số nguyên 3: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="c">
                    </div>
                </div>
                <button id="btnSort" type="button" class="btn btn-info">Sắp xếp 3 số: </button>
                <p id="kqBai1" class="mt-4"></p>
            </form>
        </div>

        <div class="col-6">
            <form>
                <h3>Bài 2:</h3>
                <div class="form-group">
                    <label for="member" class="col-form-label">Chọn tên thành viên đang sử dụng máy: </label>
                    <div class="my-5">
                        <select id="member">
                            <option>Bố</option>
                            <option>Mẹ</option>
                            <option>Anh trai</option>
                            <option>Em gái</option>
                        </select>
                    </div>
                    <button type="button" id="btnMember" class="btn btn-success mb-4">Lời chào</button>
                    <p id="kqBai2"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
